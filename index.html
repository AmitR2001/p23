<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFC Tag Reader/Writer</h1>
        <form id="nfc-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="blood-type">Blood Type:</label>
            <input type="text" id="blood-type" required>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies">

            <label for="chronic-conditions">Chronic Conditions:</label>
            <input type="text" id="chronic-conditions">

            <label for="current-medications">Current Medications:</label>
            <input type="text" id="current-medications">

            <label for="emergency-contact">Emergency Contact:</label>
            <input type="text" id="emergency-contact" required>

            <label for="immunization-records">Immunization Records:</label>
            <input type="text" id="immunization-records">

            <button type="button" id="write-btn">Write to NFC</button>
            <button type="button" id="read-btn">Read from NFC</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
